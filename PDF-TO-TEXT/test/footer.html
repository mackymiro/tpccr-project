<!DOCTYPE html>
<html>
<head>
<script>  
   function subst() {  
      var vars = {};  
        
      // explode the URL query string  
      var x = document.location.search.substring(1).split('&');  
        
      // loop through each query string segment and get keys/values  
      for (var i in x)  
      {  
         var z = x[i].split('=',2);  
         vars[z[0]] = unescape(z[1]);  
      }  
  
      // an array of all the parameters passed into the footer file  
      var x = ['frompage', 'topage', 'page', 'webpage', 'section', 'subsection', 'subsubsection'];  
        
      // each page will have an element with class 'section' from the body of the footer HTML  
      var y = document.getElementsByClassName('section');  
      for(var j = 0; j < y.length; j++)
      {  
         if (vars[x[2]] == 1)
         {  
            y[j].innerHTML = "I'm a footer only on the first page";  
         }
         
         // if current page equals total pages  
         if (vars[x[2]] == vars[x[1]])
         {  
            y[j].innerHTML = "I'm a footer only on the last page";  
         }
      }  
   }  
</script>
</head>
<body onload="subst()">  
<div class="section">
<p align="center"><font face="Arial" size="2"><b>VeryPDF.com Inc.</b>
<br>123 Bayou Blvd., Houston, Texas 88888 | Phone 555.555.5555 | Fax 555.555.5556<br>Web <a href="http://www.verypdf.com">www.verypdf.com</a> | Email <a href="mailto:support@verypdf.com">support@verypdf.com</a> </font>
</p>
</div>  
</body>
</html>
